<html>
    <head>
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Formulário de HelloWorld (usando o HelloServlet.java)</div>
           <form action="alomundo" method="post">
               <select name="lang">
                   <option selected value="pt">Português</option>
                   <option value="en">Inglês</option>
                   <option value="fr">Francês</option>
                   <option value="de">Alemão</option>
                   <option value="jp">Japonês</option>
                   <option value="su">Suaíli</option>
               </select>
               <select name="pronome">
                   <option value="sr">Sr.</option>
                   <option value="sra">Sra.</option>
                   <option value="none">(Nenhum)</option>
               </select>
           Nome: <input type="text" name="nome"/><br><br>
           <input type="submit" value="Cumprimentar"/>
        </form>

    </body>
</html>
